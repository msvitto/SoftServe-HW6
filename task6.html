<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="task6.css" />
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="shoeBackground">
            <div class="gradients">
                <div class="gradient second" color="blue"data-price="300"></div>
                <div class="gradient" color="red" data-price="570"></div>
                <div class="gradient" color="green"data-price="470"></div>
                <div class="gradient" color="orange"data-price="260"></div>
                <div class="gradient" color="black"data-price="489"></div>
            </div>
            <h1 class="nike">nike</h1>
            <img src="https://i.postimg.cc/7LpDvZxn/logo.png" alt="" class="logo">
            <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

            <img src="https://i.postimg.cc/GhcRnN1V/blue.png" alt="" class="shoe show" color="blue">
            <img src="https://i.postimg.cc/k43r1Ycj/red.png" alt="" class="shoe" color="red">
            <img src="https://i.postimg.cc/BnzfDn1f/green.png" alt="" class="shoe" color="green">
            <img src="https://i.postimg.cc/VNbQFPjr/orange.png" alt="" class="shoe" color="orange">
            <img src="https://i.postimg.cc/dVNwB9pX/black.png" alt="" class="shoe" color="black">

        </div>
        <div class="info">
            <div class="shoeName">
                <div>
                    <h1 class="big">Nike Zoom KD 12</h1>
                    <span class="new">new</span>
                </div>
                <h3 class="small">Men's running shoes</h3>
            </div>
            <div class="description">
                <h3 class="title">Product Info</h3>
                <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.</p>
            </div>
            <div class="color-container">
                <h3 class="title">Color</h3>
                <div class="colors">
                    <span class="color active" primary="#2175f5" color="blue" data-price="300"></span>
                  
                    <span class="color" primary="#f84848" color="red" data-price="570"></span>
                    <span class="color" primary="#29b864" color="green" data-price="470"></span>
                    <span class="color" primary="#ff5521" color="orange" data-price="260"></span>
                    <span class="color" primary="#444" color="black" data-price="489"></span>
                </div>
            </div>
            <div class="size-container">
                    <i class="fas fa-dollar-sign"></i>
                    <h1 id="outprice"> 189.99</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const colorElements = document.querySelectorAll(".color");
    const sizeSelect = document.querySelector(".size-select");
    const quantityInput = document.querySelector(".quantity-input");
    const priceDisplay = document.getElementById("outprice");

    function updatePrice(){
        const selectedColor = document.querySelector('.color.active');
        const colorPrice = parseInt(selectedColor.getAttribute('data-price'));
        const sizePrice = parseInt(sizeSelect.value);
        const quantity = parseInt(quantityInput.value);
        const totalPrice = colorPrice + sizePrice * quantity;
        priceDisplay.textContent = totalPrice.toFixed(2);
    }

    colorElements.forEach(colorElement=>{
        colorElement.addEventListener("click",()=>{
            colorElements.forEach(c => c.classList.remove('active'));
            colorElement.classList.add('active');
            const colorPrice = parseInt(colorElement.getAttribute('data-price'));
            const colorImage = colorElement.getAttribute('color');
            priceDisplay.textContent = colorPrice.toFixed(2);
            const shoeImage = document.querySelectorAll('.shoe');
            shoeImage.forEach(shoeImage => {
            if (shoeImage.getAttribute('color') === colorImage) {
                shoeImage.classList.add('show');
            } else {
                shoeImage.classList.remove('show');
            }
        });
        });
    });
    sizeSelect.addEventListener('change', updatePrice);
    quantityInput.addEventListener('input', updatePrice);
    sizeSelect.addEventListener('change', updatePrice);
    updatePrice();
</script>
</body>
</html>
